<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="estilo2.12.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="javascript" href="bootstrap.min.js">
    <title>Exercício 3</title>
</head>
<body>
    <header class="layout">
        <div id="logo" class="header layout whitelabel" style="box-shadow:none;">
            <a href="/Home">
              <div class="logo.png">
                <img class="logo" alt="cetam" src="Logo.png" alt="submit" width="500">
              </div>
            </a>
        </div>
    </header>
    
    <div class="caixa">
    <div class="caixa-login">
        <div class="caixa wrapper front">
            <div class="cracha"></div>

            <form class="form-contato">
                <fieldset class="grupo">
                    <img src="cetam.jpg" alt="Capacitação para docentes 2022" title="Capacitação para docentes 2022" width="5000">
        
                    <h6>Acesse sua conta</h6>

                    <div class="caixa-google">
                        <a href="google.com" target="_blank">
                            <img src="https://even3.blob.core.windows.net/assets/icons/google-icon.png" alt="Google">
                            <span>Login com Google</span>
                        </a>
                    </div>
        
                    <input type="email" name="e-mail" id="e-mail" placeholder="Email" required><br>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required><br>
                    <button type="submit" class="botao">ENTRAR</button>
                    
                    <div style="text-align: right;">
                        <a class="senha" href="" target="_blank">Esqueceu sua senha?</a><br><br>
                    </div>
    
                    <h4>
                        Não tem uma conta?
                        <a href="" target="_blank" class="cadastro">Cadastre-se</a>
                    </h4>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
